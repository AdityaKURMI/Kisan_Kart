<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cart | Life Style Store</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!--jQuery library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href='{{ url_for("static", filename="index.css") }}' rel="stylesheet" type="text/css"/>

        <link href="index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Kisan-Kart</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart </a></li>
                        <li><a href="/settings"><span class="glyphicon glyphicon-user"></span> Settings </a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid content table-responsive">
            <div class="row decor_bg">
                <div class="col-md-6 col-md-offset-3" id="uiop">
                    <table class="table">
                        <thead>
                          <tr>
                    
                            <th scope="col">title</th>
                            <th scope="col">phone</th>
                            <th scope="col">Adress</th>
                            <th scope="col">Edit-post</th>
                            <th scope="col">Delete-post</th>
                          </tr>
                        </thead>
                        <tbody>

                            {% for post in posts %}
                              <tr>
                            
                                <td>{{post.type}}</td>
                                <td>{{post.contact}}</td>
                                <td>{{post.adress}}</td>
                                <td><button class="btn btn-warning"><a href = "/edit/{{post.type}}">Edit</button></td>
                                <td><button class="btn btn-primary">Delete</button></td>
                              </tr>
                            {% endfor %}
                         
                        </tbody>
                    </table>
                    







                </div>
            </div>
        </div>
        <footer>
                <div class="container">
                    <center>
                     <p>Copyright © Kisan-Kart. All Rights
                    Reserved | Contact Us: +91 90000 00000”. </p>
                    </center>	
                </div>    
        </footer>
        <script src="script.js"></script>

    </body>
</html>
